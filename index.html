<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Top Up Game</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white min-h-screen flex items-center justify-center">

  <div class="bg-gray-800 bg-opacity-80 p-8 rounded-xl shadow-2xl w-full max-w-md backdrop-blur">
    <h2 class="text-3xl font-extrabold text-center mb-6">ðŸŽ® Top-Up Game Login</h2>

    <div class="relative mb-4">
      <input id="username" type="text" placeholder="Username"
        class="w-full pl-10 pr-4 py-2 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500"/>
      <div class="absolute top-2.5 left-3 text-gray-400" data-feather="user"></div>
    </div>

    <div class="relative mb-6">
      <input id="password" type="password" placeholder="Password"
        class="w-full pl-10 pr-4 py-2 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500"/>
      <div class="absolute top-2.5 left-3 text-gray-400" data-feather="lock"></div>
    </div>

    <button onclick="login()"
      class="w-full py-2 bg-green-600 hover:bg-green-700 transition duration-300 rounded-lg font-semibold">
      Masuk
    </button>

    <p class="text-center text-sm text-gray-400 mt-4">Belum punya akun? Gunakan username & password apa saja.</p>
  </div>

  <script>
    feather.replace();

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user && pass) {
        localStorage.setItem('user', user);
        window.location.href = 'topup.html';
      } else {
        alert('Isi semua field!');
      }
    }
  </script>
</body>
</html>
