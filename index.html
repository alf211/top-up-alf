<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Top Up Game</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Login / Register</h2>
    <input id="username" type="text" placeholder="Username" class="w-full mb-4 p-2 rounded bg-gray-700"/>
    <input id="password" type="password" placeholder="Password" class="w-full mb-4 p-2 rounded bg-gray-700"/>
    <button onclick="login()" class="w-full py-2 bg-green-600 hover:bg-green-700 rounded">Masuk</button>
    <p class="text-center text-sm mt-4">Belum punya akun? Gunakan username & password apa saja.</p>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user && pass) {
        localStorage.setItem('user', user);
        window.location.href = 'topup.html';
      } else {
        alert('Isi semua field!');
      }
    }
  </script>
</body>
</html>
