<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Konfirmasi Pembayaran</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-6">
  <div class="bg-gray-800 p-6 rounded-lg shadow-xl w-full max-w-md text-center">
    <h2 class="text-2xl font-bold mb-4">Konfirmasi Pembayaran</h2>
    <div id="info" class="text-lg mb-6"></div>
    <button onclick="window.location.href='topup.html'" class="bg-green-600 hover:bg-green-700 px-6 py-2 rounded">Kembali</button>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem('topupData'));
    const infoDiv = document.getElementById('info');
    if (data) {
      infoDiv.innerHTML = `
        <p><strong>Game:</strong> ${data.game}</p>
        <p><strong>User ID:</strong> ${data.user}</p>
        <p><strong>Jumlah:</strong> ${data.amount}</p>
        <p class="mt-4 text-green-400 font-bold">Pembayaran berhasil!</p>
      `;
    } else {
      infoDiv.textContent = 'Data tidak ditemukan.';
    }
  </script>
</body>
</html>
